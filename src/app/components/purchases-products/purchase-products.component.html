<div>
  <div *ngIf="isLoading; else goods">
    <div class="loader">Loading data ...</div>
  </div>
  <ng-template #goods>
    <div class="goods">
      <h2>{{ customer | customerInfo }} Purchased products:</h2>
      <ul>
        <li *ngFor="let product of purchasedProducts; trackBy: productsTrackBy">
          {{ product.name }} {{ product.type }}
        </li>
      </ul>
    </div>
  </ng-template>
</div>
