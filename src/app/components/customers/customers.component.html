<div class="customers">
  <h1>{{ title }}</h1>

  <div>
    <div class="select-wrapper">
      <label for="customer">Select a customer:</label>
      <select id="customer" [(ngModel)]="selectedCustomer">
        <option *ngFor="let customer of customers" [ngValue]="customer">
          {{ customer.fullName }}
        </option>
      </select>
    </div>
    <app-purchase-products
      *ngIf="selectedCustomer"
      [customer]="selectedCustomer"
    ></app-purchase-products>
  </div>
</div>
